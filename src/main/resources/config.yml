settings:
  economy:
    enabled: false
    creation_price: 100.0
    invite_price: 100.0
    set_home_price: 100.0
  clean_up:
    enabled: false
    archive_days: 30
    delete_days: 45
  clan:
    invite_timeout: 15
    teleport_delay_seconds: 5
    min_tag_size: 3
    max_tag_size: 5
    max_members: 30
  mysql:
    enabled: false
    username: ''
    host: localhost
    port: 3306
    password: ''
    database: ''
  deny_tags:
    - "admin"
    - "mods"
    - "mod"
    - "donor"
    - "admln"
    - "adnin"
    - "admim"
    - "adnim"
